<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Document Title -->
  <title>Weather Dashboard</title>
  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- My own CSS stylesheet -->
  <link rel="stylesheet" href="style.css" media="screen" />
  <!-- To add icons from FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>

<body>
  <!-- Navbar Title -->
  <nav class="navbar"><span id="title">Weather Dashboard</span></nav>

  <div class="row">
    <div class="column col-lg-3 col-md-3 col-sm-12">
      <form class="form-inline" id="search-area">
        Search for a City: <br />
        <input class="form-control mr-sm-2" type="search" placeholder="City Name" aria-label="Search"id="city-name" />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-button"><i class="fas fa-search"></i></button>
      </form>
      <ul id="list" class="card list-group list-group-flush" style="width: 18rem">
          <!-- <li class="list-group-item"></li> -->
      </ul>
    </div>
    <div class="column col-lg-9 col-md-9 col-sm-12">
      <div class="row">
        <div id="forecast"></div>
      </div>
      <div id="five-days" class="row">
        <div class="col-lg-12">
          <div id="day1" class="text-white col-lg-2"></div>
          <div id="day2" class="text-white col-lg-2"></div>
          <div id="day3" class="text-white col-lg-2"></div>
          <div id="day4" class="text-white col-lg-2"></div>
          <div id="day5" class="text-white col-lg-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>

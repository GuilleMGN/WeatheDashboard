<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Document Title -->
  <title>Weather Dashboard</title>
  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- My own CSS stylesheet -->
  <link rel="stylesheet" href="style.css" media="screen" />
  <!-- To add icons from FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>

<body>
  <!-- Navbar Title -->
  <nav class="navbar"><span class="navbar-brand w-100 text-center" id="title">Weather Dashboard</span></nav>

  <div class="row">
    <div class="column col-lg-3 col-md-4 col-sm-12">
      <form class="form-inline" id="search-area">
        Search for a City: <br />
        <div class="input-group">
          <input class="form-control" type="search" placeholder="City Name" aria-label="Search" id="city-name" />
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <button class="btn btn-outline-danger" type="submit" id="clear-button">Clear Recent
          <i class="fas fa-trash"></i>
        </button>
        <p id="feedback"></p>
      </form>
      <ul id="list" class="card list-group list-group-flush" style="width: 18rem">
        <!-- <li class="list-group-item"></li> -->
      </ul>
    </div>
    <div class="column col-lg-9 col-md-8 col-sm-12">
      <div class="row">

        <div id="forecast" class="col-lg-12">

        </div>
      </div>
      <div id="five-days" class="row">
        <div class="col-lg-10">
          <div id="day1" class="text-white col-lg-2 col-md-4"></div>
          <div id="day2" class="text-white col-lg-2 col-md-4"></div>
          <div id="day3" class="text-white col-lg-2 col-md-4"></div>
          <div id="day4" class="text-white col-lg-2 col-md-4"></div>
          <div id="day5" class="text-white col-lg-2 col-md-4"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
